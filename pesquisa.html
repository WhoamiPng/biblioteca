<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Livros</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
</head>
<body>
    <h1>Pesquisa de Livros</h1>
    <input type="text" id="termo" placeholder="Digite o nome do livro">
    <button onclick="pesquisar()">Pesquisar</button>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Genero</th>
                <th>Quantidade</th>
            </tr>
        </thead>
        <tbody id="resultados">

        </tbody>
    </table>

    <script>
        function pesquisar() {
            var termo = document.getElementById("termo").value;

            // Fazer uma requisição AJAX para o arquivo pesquisa.php
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "pesquisa.php", true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Atualizar a lista de resultados
                    document.getElementById("resultados").innerHTML = xhr.responseText;
                }
            };
            xhr.send("termo=" + termo);
        }
    </script>
</body>
</html>
