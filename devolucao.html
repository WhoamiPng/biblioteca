<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emprestimos de livros</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('form').submit(function(event) {
                event.preventDefault(); // Impede o envio do formulário padrão
                var pessoa = $('#pessoa').val();
                var ra = $('input[name="ra"]').val();
                var nomeLivro = $('#nomeLivro').val();
                $.ajax({
                    type: 'POST',
                    url: 'devolucao.php',
                    data: {
                        pessoa: pessoa,
                        ra: ra,
                        nomeLivro: nomeLivro
                    },
                    success: function(response) {
                        alert(response);
                    },
                    error: function(xhr, status, error) {
                        console.log(xhr.responseText);
                    }
                });
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <form>
            <label>Nome do comodato:</label><br>
            <input type="text" name="pessoa" id="pessoa"><br>
            <label>RA do aluno</label><br>
            <input type="text" name="ra"><br>
            <label>Nome do Livro:</label><br>
            <input type="text" name="nomeLivro" id="nomeLivro"><br>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
