<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de Livros</title>
    <link rel="stylesheet" href="assets/css/pesquisa.css">
    <link rel="stylesheet" href="assets/css/header.css">
</head>

<body>
    <header>
        <div id="headerContainer"></div>
    </header>
    <div class="container">
        <h1>Pesquisa de Livros</h1>
        <br>
        <br>
        <input type="text" id="termo" placeholder="Digite o nome do livro" size="10">
        <button class="button-event" onclick="pesquisar()">Pesquisar</button>
        <table>
            <thead>
                <tr style="background-color: rgb(251, 88, 88);">
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Gênero</th>
                    <th>Quantidade</th>
                </tr>
            </thead>
            <tbody id="resultados">
                
            </tbody>
        </table>
    </div>
    <script>
        function pesquisar() {
            var termo = document.getElementById("termo").value;
            
            // Fazer uma requisição AJAX para o arquivo pesquisa.php
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "php/pesquisa.php", true);
            xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    // Atualizar a lista de resultados
                    document.getElementById("resultados").innerHTML = xhr.responseText;
                }
            };
            xhr.send("termo=" + termo);
        }
    </script>
    <script src="scripts/header.js"></script>
</body>

</html>
